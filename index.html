<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tuyển Sinh, Tính Tiền Điện, và Thuế Thu Nhập ,Tính tiền cáp</title>
</head>
<body>
    <h2>Quản Lý Tuyển Sinh</h2>
    <label for="diemChuan">Điểm Chuẩn:</label>
    <input type="number" id="diemChuan"><br><br>

    <label for="diemMon1">Điểm Môn 1:</label>
    <input type="number" id="diemMon1"><br><br>

    <label for="diemMon2">Điểm Môn 2:</label>
    <input type="number" id="diemMon2"><br><br>

    <label for="diemMon3">Điểm Môn 3:</label>
    <input type="number" id="diemMon3"><br><br>

    <label for="khuVuc">Khu Vực:</label>
    <input type="text" id="khuVuc"><br><br>

    <label for="doiTuong">Đối Tượng:</label>
    <input type="number" id="doiTuong"><br><br>

    <button onclick="tinhKetQua()">Tính Kết Quả</button>

    <h3 id="ketQua"></h3>

    <h2>Tính Tiền Điện</h2>
    <label for="ten">Tên:</label>
    <input type="text" id="ten"><br><br>

    <label for="soKw">Số Kw tiêu thụ:</label>
    <input type="number" id="soKw"><br><br>

    <button onclick="tinhTienDien()">Tính Tiền Điện</button>

    <h3 id="ketQuaTienDien"></h3>

    <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
    <label for="hoTen">Họ Tên:</label>
    <input type="text" id="hoTen"><br><br>

    <label for="tongThuNhapNam">Tổng Thu Nhập Năm:</label>
    <input type="number" id="tongThuNhapNam"><br><br>

    <label for="soNguoiPhuThuoc">Số Người Phụ Thuộc:</label>
    <input type="number" id="soNguoiPhuThuoc"><br><br>

    <button onclick="tinhThueThuNhap()">Tính Thuế</button>

    <h3 id="ketQuaThueThuNhap"></h3>

    <h1>Tính hóa đơn khách hàng</h1>
    <form id="billForm">
        <label for="customerType">Loại khách hàng:</label>
        <select id="customerType" name="customerType">
            <option value="residential">Nhà dân</option>
            <option value="business">Doanh nghiệp</option>
        </select><br><br>
        
        <label for="customerId">Mã khách hàng:</label>
        <input type="text" id="customerId" name="customerId"><br><br>
        
        <div id="businessFields" style="display: none;">
            <label for="connections">Số kết nối:</label>
            <input type="number" id="connections" name="connections"><br><br>
        </div>
        
        <label for="channels">Số kênh cao cấp:</label>
        <input type="number" id="channels" name="channels"><br><br>
        
        <button type="button" onclick="calculateBill()">Tính tiền</button>
    </form>
    
    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
